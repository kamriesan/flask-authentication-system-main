<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/styles.css" />
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      />
    <title>Login page</title>
</head>
<body>
    <section class="h-100">
        <div class="container h-100">
          <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="text-center my-5">
                <img src="static\images\logo.png" alt="logo" width="100" />
              </div>
              <div class="card-body p-5">
                

                <form
                  method="POST"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="off"
                >
                  
                  
                  <div class="mb-3">
                    <h2>Account Locked</h2>
                    <p>Your account was locked after too many failed login attempts. We sent you an email with a link to unlock it.</p>
                    <a href="/forgot_password" class="forgot-password">Forgot password?</a>
                  </div>
                </form>
              </div>
            </form>

            </div>
          </div>
        </div>
      </section>





</body>
</html>
