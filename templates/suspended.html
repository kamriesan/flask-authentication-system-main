<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delayed Redirect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script>
        setTimeout(function () {
            window.location.href = "/login"; // Redirect to 'login.html'
        }, 10000); // 10-second delay (10000 milliseconds)
    </script>
</head>
<body>
    <div class="alert alert-danger">Invalid username or password. Login again after <span id="timer" class="font-weight-bold">10</span> seconds.</div>
    <script>
        // countdown logic
        let timer = 10;

        function updateCountdown() {
            document.getElementById('timer').textContent = timer;
            if (timer === 0) {
                clearInterval(countdownInterval);
            } else {
                timer--;
            }
        }

        // Initial call to update the countdown display
        updateCountdown();

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
