<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login page</title>
    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script>
      setTimeout(function () {
        window.location.href = "/login"; // Redirect to 'login.html'
      }, 10000); // 10-second delay (10000 milliseconds)
    </script>
  </head>
  <body>
    <section class="h-100">
        <div class="container h-100">
          <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
              <div class="text-center my-5">
                <img src="static\images\logo.png" alt="logo" width="100" />
              </div>
              <div class="card-body p-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                      <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                      />
                    </symbol>
                  </svg>
                <h2 class="fs-4 card-title fw-bold mb-4 smaller">Login Suspension</h2>
                {% if error %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>{{ error | safe }}</div></div>
                {% endif %}


                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                    Invalid username or password for 3 times. <br>Login again after
                    <span id="timer" class="font-weight-bold">10</span> seconds.
                  </div></div>
              
            </div>
          </div>
        </div>
      </section>



    
    <script>
      // countdown logic
      let timer = 10;

      function updateCountdown() {
        document.getElementById("timer").textContent = timer;
        if (timer === 0) {
          clearInterval(countdownInterval);
        } else {
          timer--;
        }
      }

      // Initial call to update the countdown display
      updateCountdown();

      // Update the countdown every second
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
