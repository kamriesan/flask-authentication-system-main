<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Joelflix | Register </title>
    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img src="static\images\logo.png" alt="logo" width="100" />
            </div>
            <div class="card-body p-5">
              <h2 class="fs-4 card-title fw-bold mb-4">Register</h2>
              <form
                method="POST"
                class="needs-validation"
                novalidate=""
                autocomplete="off"
              >


              <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>

                <div class="mb-3">
                  {% if error %}
                  <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>{{ error }}</div></div>
                  {% endif %}
                  <form action="/register" method="POST">
                      <label for="name">Name</label>
                      <input  
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter name"
                        name="name"
                      />
                    
                  <div class="invalid-feedback">Name is required</div>
                </div>

                <div class="mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter email"
                    name="email"
                  />
                  <div class="invalid-feedback">Email is invalid</div>
                </div>

                <div class="mb-3">
                  <label for="pwd">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Enter password"
                    name="password"
                  />
                  <div id="password-feedback" class="password-feedback"></div>
                  <div class="invalid-feedback">Password is required</div>
                </div>


                <div class="align-items-center d-flex">
                  <button type="submit" class="btn btn-primary btn-lg full">Register</button>
                </div>
              </form>
            </div>
            <div class="card-footer py-3 border-0">
              <div class="text-center">
                Already have an account?
                <b><a href="/login">Log In</a></b>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>


    

    <script>
      const passwordInput = document.getElementById("pwd");
      const passwordFeedback = document.getElementById("password-feedback");

      function updatePasswordFeedback() {
        const password = passwordInput.value;
        const complexity = checkPasswordComplexity(password);
        passwordFeedback.textContent = complexity.message;
        passwordFeedback.className = `password-feedback ${complexity.className}`;
      }

      function checkPasswordComplexity(password) {
        if (password.length < 8) {
          return { message: "Password is too short", className: "weak" };
        }

        // Check for at least one uppercase letter
        if (!/[A-Z]/.test(password)) {
          return {
            message: "Include at least one uppercase letter",
            className: "medium",
          };
        }

        // Check for at least one lowercase letter
        if (!/[a-z]/.test(password)) {
          return {
            message: "Include at least one lowercase letter",
            className: "medium",
          };
        }

        // Check for at least one digit (number)
        if (!/\d/.test(password)) {
          return { message: "Include at least one digit", className: "medium" };
        }

        // Check for at least one special character (e.g., @$!%*?&)
        if (!/[@$!%*?&_#]/.test(password)) {
          return {
            message: "Include at least one special character (@$!%*?&_#)",
            className: "medium",
          };
        }

        // If all checks pass, consider the password strong
        return { message: "Password is strong", className: "strong" };
      }

      passwordInput.addEventListener("input", updatePasswordFeedback);
    </script>
  </body>
</html>
